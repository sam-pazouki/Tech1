<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Volkhov&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css"/>
    <title>Way Beyond</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="appp.jpg" alt="logo" width="80" height="50">
            <h3 class="logo">Apple store</h3>
        </div>
        <nav>
            <ul class="nav-links">
                <li ><a class="nav-link" href="#">Products</a></li>
                <li ><a class="nav-link" href="#">Contact</a></li>
                <li ><a class="nav-link" href="#">Support</a></li>
                <li ><a class="nav-link" href="#">About</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="shopp.png" alt="cart" width="35" height="35">
 </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>The biggest apple store</h1>
                    <p>Which product is right for you?</p>
                </div>
                <div class="cta">
                    <button class="cta-select">MacBook Air</button>
                    <button class="cta-add">Add to Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="apple-products-png-4.png" alt="apple">
            </div>
        </section>

        <div class="apple-part">
            <img src="angle-double-left-solid.svg" width="20" height="20">
            <img src="dot.png" width="10" height="10">
            <img src="dot-full.png" width="10" height="10">
            <img src="dot-full.png" width="10" height="10">
            <img src="angle-double-right-solid.svg" width="20" height="20">
        </div>

        <img class="big-circle" src="./big-eclipse.png" >
        <img class="medium-circle" src="./mid-eclipse.png" >
        <img class="small-circle" src="./small-eclipse.png" >
    </main>
</body>
</html>
